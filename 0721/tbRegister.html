<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <form align="center">
        <table>
            <tr>
                <td colspan="2">注册</td>
            </tr>
            <tr>
                <td><span>用户名</span></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><span>密码</span></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td><span>确认密码</span></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td><span>邮箱</span></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><span>电话</span></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><span>性别</span></td>
                <td>
                    <span>男</span><input type="radio" name="sex" value="1">
                    <span>女</span><input type="radio" name="sex" value="0">
                    <span>保密</span><input type="radio" name="sex" value="2">
                </td>
            </tr>
            <tr>
                <td><span>爱好</span></td>
                <td>
                    <span>游戏</span><input type="checkbox" name="hobby" value="1">
                    <span>运动</span><input type="checkbox" name="hobby" value="0">
                    <span>学习</span><input type="checkbox" name="hobby" value="2">
                </td>
            </tr>
            <tr>
                <td><span>出生日期</span></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><span>个人简介</span></td>
                <td><textarea required></textarea></td>
            </tr>
            <tr>
                <td><input type="reset" value="重置"></td>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
