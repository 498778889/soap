<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq特效案例2</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    div {
        width: 950px;
        height: 120px;
        border: 1px solid black;
        box-sizing: border-box;
        margin: 200px auto;
        overflow: hidden;
    }

    li {
        width: 100px;
        height: 100px;
        margin: 10px;
        float: left;
        text-align: center;
        line-height: 100px;
        background: pink;
    }

    li:first-child {
        width: 200px;
    }
</style>
<script src="./jquery-3.5.1.js"></script>
<script>
    $(function () {
        var $li = $('li');
        for (var i = 0; i < $li.length; i++) {
            var l = $li.eq(i);
            l.hover(function () {
                // over
                $(this).stop().animate({
                    width: '200px',
                    opacity: .75
                }, 1000);
                $(this).siblings().stop().animate({
                    width: '100px',
                    opacity: 1
                }, 1000);
            });
        }
    })
</script>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>

</html>
