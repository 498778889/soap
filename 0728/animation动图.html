<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 80px;
        height: 80px;
        border:1px solid;
        margin: 100px auto;
        overflow: hidden;
    }
    div:hover img{
        animation: move 1s steps(15) both;
    }
    @keyframes move {
        0%{
            transform: translateX(0);
        }
        100%{
            transform: translateX(-1200px);
        }
    }
</style>
<body>
    <div>
        <img src="./app-download.png">
    </div>
</body>
</html>
