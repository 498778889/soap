<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function isPrime(nr) {
        for (var d = 2;
            (d * d) < (nr + 1); ++d) {
            if (!(nr % d)) {
                return false;
            }
        }
        return true;
    }

    function triangle() {
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        for (var i = 100; i > 0; i--) {
            for (var j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }

    }

    function triangleB() {
        document.write('<div style="text-align:center">');
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write('</div>');

    }

    function a() {
        var num = prompt('请输入你的幸运数字');
        for (var i = 0; i < num; i++) {
            document.write('你真的走运<br>');
        }

        document.write('奇数有:');
        for (var i = 0; i < 101; i++) {
            if (i % 2 != 0) {
                document.write(i + " ");
            }
        }
        document.write('<br>偶数有:');
        for (var i = 0; i < 101; i++) {
            if (i % 2 == 0) {
                document.write(i + " ");
            }
        }
        document.write('<br>质数有:');
        for (var i = 2; i < 101; i++) {
            if (isPrime(i)) {
                document.write(i + " ");
            }
        }
    }

    function c() {
        document.write('打扫的房间有:')
        for (var i = 1; i <= 18; i++) {
            if (i % 2 != 0) {
                for (var j = 1; j <= 6; j++) {
                    if (j % 2 == 0) {
                        if ((i + j) % 3 != 0) {
                            document.write(i + '0' + j + '&nbsp');
                        }
                    }
                }
            }

        }
    }

    function random() {
        var num = Math.floor(Math.random() * 100 + 1);
        var flag = true;
        while (flag) {
            var x = Number(prompt('请输入猜的数'));
            if (x == num) {
                alert('猜对了！');
                flag = false;
            } else if (x > num) {
                alert('大了！');
            } else if (x < num) {
                alert('小了!');
            }
        }
    }

    function random2() {
        while (true) {
            var x = Number(prompt('买小填1，买大填2，买豹子填3'));
            var a = Math.floor(Math.random() * 6 + 1);
            var b = Math.floor(Math.random() * 6 + 1);
            var c = Math.floor(Math.random() * 6 + 1);
            var flag = 0;
            if ((a + b + c) <= 10) {
                flag = 1;
            } else if ((a + b + c) > 10) {
                flag = 2;
            } else if (a == b == c) {
                flag = 3;
            }
            switch (x) {
                case 1:
                    alert('你买的小！');
                    break;
                case 2:
                    alert('你买的大！');
                    break;
                case 3:
                    alert('你买的豹子！');
                    break;
                default:
                    alert('非要求填写！');
            }
            switch (flag) {
                case 1:
                    alert('答案是小');
                    break;
                case 2:
                    alert('答案是大');
                    break;
                case 3:
                    alert('答案是豹子');
                    break;
            }
            if (x == flag) {
                alert('你猜对了！');
            } else {
                alert('你猜错了！');
            }

        }
    }
    //random2();
    triangleB();
</script>

</html>
