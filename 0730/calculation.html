<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = Number(prompt("请输入第一个数字"));
    var sign = prompt("请输入符号");
    var b = Number(prompt("请输入第二个数字"));
    var total = 0;

    function charge(a,sign,b) {
        if (!isNaN(a) && !isNaN(b)) {
            switch (sign) {
                case '+':
                    plus(a,b);
                    break;
                case '-':
                    minus(a,b);
                    break;
                case '*':
                    times(a,b);
                    break;
                case '/':
                    divide(a,b);
                    break;
                default:
                    alert('不是正常运算符');
            }
        }else{
            alert('不是数字');
        }

    }

    function plus(a,b) {
        total = a + b;
        document.write(a, '+', b, '=', total);
    }

    function minus(a,b) {
        total = a - b;
        document.write(a, '-', b, '=', total);
    }

    function times(a,b) {
        total = a * b;
        document.write(a, '*', b, '=', total);
    }

    function divide(a,b) {
        if (b === 0) {
            alert('除零错误');
            document.write(a, '/', b, '=', 'NaN');
        } else {
            total = a / b;
            document.write(a, '/', b, '=', total);
        }

    }
    charge(a,sign,b);
</script>
