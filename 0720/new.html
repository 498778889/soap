<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新标签</title>
</head>

<body>
    <nav>
        <a>
            首页
        </a>
        <a>
            1
        </a>
        <a>
            2
        </a>
        <a>
            3
        </a>
    </nav>
    <section>
        <h1>区段标签</h1>
        <p>区段内容</p>
    </section>
    <article>
        <h1>
            标题
        </h1>
        <p>
            文章内容
        </p>

        <form action="" method="POST">
            <label>账号：</label><input name="input" type="text" />
            <br />
            <label>密码：</label><input name="input" type="password" />
            <br />
            <label>性别：</label>
            <span>男</span>
            <input name="sex" type="radio" value="1" />
            <span>女</span>
            <input name="sex" type="radio" value="0"/>
            <span>保密</span>
            <input name="sex" type="radio" value="2"/>
            <br />
            <label>爱好：</label>
            <span>游戏</span><input name="love" type="checkbox" value="game"/>
            <span>运动</span><input name="love" type="checkbox" value="sport"/>
            <span>学习</span><input name="love" type="checkbox" value="study"/>
            <br />
            <label>住址</label>
            <select name="address">
                <option value="1">江西</option>
                <option value="2">广西</option>
                <option value="3">广西</option>
            </select>
            <br />
            <label>个人简介</label>
            <textarea cols="50" rows="10"></textarea>
            <br />



            <input type="submit" value="登录"/>
            
        </form>

        <footer>
            页脚
        </footer>
    </article>

</body>

</html>
