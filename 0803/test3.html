<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        list-style: none;
    }

    div {
        width: 500px;
        margin: 20px auto;
        text-align: center;
    }

    span {
        font-size: 50px;
        display: block;
    }

    input {
        width: 500px;
        height: 50px;
        font-size: 25px;
    }
</style>

<body>
    <div>
        <span>2020热门搜索</span>
        <input type="search" value="">
        <ul>
            <li>哈哈</li>
            <li>张三</li>
            <li>abc</li>
            <li>特特特</li>
            <li>bctq</li>
            <li>张飞</li>
        </ul>
    </div>
</body>
<script>
    onload = function () {
        var li = document.querySelectorAll('li');
        var search = document.querySelector('input');
        search.onkeyup = function () {
            for (var i = 0; i < li.length; i++) {
                if (li[i].innerText.indexOf(search.value)!=-1) {
                    li[i].style.display='block';
                }else{
                    li[i].style.display='none';
                }
            }
        }
    }
</script>

</html>
