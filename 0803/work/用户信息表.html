<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表</title>
</head>
<style>
    table {
        border: 1px solid black;
    }

    td {
        border: 1px solid black;
    }

    tr>td:nth-of-type(4) {
        color: blue;
    }

    tr>td:nth-of-type(4):hover {
        text-decoration: underline;
        cursor: pointer;
    }

    tbody>tr>td:nth-of-type(4) {
        color: black;
    }

    tbody>tr>td:nth-of-type(4):hover {
        text-decoration: none;
        cursor: auto;
    }
</style>

<body>
    <div>
        <span>ID:</span><input type="text" id="id">
        <span>姓名:</span><input type="text" id="name">
        <span>电话:</span><input type="tel" id="tel">
        <button>保存</button>
        <table>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Tel</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</body>
<script>
    onload = function () {
        var btn = document.querySelector('button');
        var table = document.querySelector('table');

        btn.onclick = function () {
            //获取输入框信息
            var id = document.getElementById('id');
            var name = document.getElementById('name');
            var tel = document.getElementById('tel');
            //创建表格元素节点
            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            var td2 = document.createElement('td');
            var td3 = document.createElement('td');
            var td4 = document.createElement('td');
            //创建表格文本节点
            var del = document.createTextNode('删除');
            var idText = document.createTextNode(id.value);
            var nameText = document.createTextNode(name.value);
            var telText = document.createTextNode(tel.value);
            //为每一级元素添加节点
            td1.appendChild(idText);
            td2.appendChild(nameText);
            td3.appendChild(telText);
            td4.appendChild(del);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            table.appendChild(tr);
            //删除节点
            td4.onclick = function () {
                table.removeChild(tr);
            }

        }

    }
</script>

</html>
